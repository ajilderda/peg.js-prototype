<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Peg.js</title>
</head>

<body>
  <style>
    html {
      font-size: 16px;
    }

    #input {
      padding: 4px;
      font-size: 16px;
    }

    pre {
      white-space: pre;
    }

    #output,
    #extraOutput>div {
      margin-top: 12px;
      padding: 8px;
      font-family: monospace;
      border-left: 4px solid lightgreen;
    }

    .error {
      border-left: 4px solid red !important;
    }
  </style>
  <input type="text" id="input" />
  <pre id="output"></pre>
  <div id="extraOutput"></div>
</body>

</html>
