<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peg.js</title>
</head>

<body>
    <style>
        html {
            font-size: 16px;
        }

        #input {
            padding: 4px;
            font-size: 16px;
        }

        #output,
        #extraOutput>div {
            margin-top: 12px;
            padding: 8px;
            font-family: monospace;
            border-left: 4px solid lightgreen;
        }

        #extraOutput.error,
        #output.error {
            border-left: 4px solid red;
        }
    </style>
    <input type="text" id="input" />
    <div id="output"></div>
    <div id="extraOutput"></div>
</body>

</html>
